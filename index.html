<!-- Confetti -->

<!-- Font -->

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ffd3e2, #ffc3a0);
    background-size: 400% 400%;
    animation: bg 10s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  @keyframes bg {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    background: rgba(255,255,255,0.88);
    backdrop-filter: blur(14px);
    border-radius: 26px;
    padding: 32px 24px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 20px 45px rgba(255, 77, 109, 0.35);
    position: relative;
  }

  h1 {
    color: #ff3f6c;
    font-size: 24px;
    margin-bottom: 10px;
    animation: heartbeat 1.8s infinite;
  }

  @keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.08); }
    40% { transform: scale(1); }
    60% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  p {
    font-size: 16px;
    color: #333;
    line-height: 1.6;
  }

  button {
    padding: 12px 26px;
    font-size: 16px;
    border-radius: 18px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yes {
    background: linear-gradient(135deg, #ff4d6d, #ff758c);
    color: white;
  }

  #yes:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 25px rgba(255, 77, 109, 0.5);
  }

  #no {
    background: #f1f1f1;
    color: #444;
    position: absolute;
    left: 55%;
    top: 72%;
  }

  @keyframes shake {
    0% { transform: translate(0); }
    25% { transform: translate(-6px, 6px); }
    50% { transform: translate(6px, -6px); }
    75% { transform: translate(-6px, -6px); }
    100% { transform: translate(6px, 6px); }
  }

  .shake {
    animation: shake 0.15s infinite;
  }

  .tease {
    position: absolute;
    font-size: 14px;
    font-weight: bold;
    color: #ff1e56;
    animation: fade 0.7s forwards;
  }

  @keyframes fade {
    from { opacity: 1; }
    to { opacity: 0; transform: translateY(-18px); }
  }
</style>
</head>

<body>

<script>
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  function playSound(freq, duration) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.value = freq;
    osc.type = "sine";
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
    osc.stop(audioCtx.currentTime + duration);
  }

  function yesClicked() {

    `;
  }

  function noMove() {
    playSound(220, 0.15);

    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    noBtn.classList.add("shake");

    const maxX = card.clientWidth - noBtn.offsetWidth;
    const maxY = card.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

      noBtn.classList.remove("shake");
    }, 700);
  }
</script>
