<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Tharun ðŸ’–</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ffd3e2, #ffc3a0);
      background-size: 400% 400%;
      animation: bg 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(14px);
      border-radius: 26px;
      padding: 32px 24px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 20px 45px rgba(255, 77, 109, 0.35);
    }

    h1 {
      color: #ff3f6c;
      font-size: 24px;
      margin-bottom: 16px;
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.08); }
      40% { transform: scale(1); }
      60% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 18px;
      color: #333;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      transition: all 0.25s ease;
      margin: 10px;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      color: white;
    }

    #no {
      background: #f1f1f1;
      color: #444;
    }
  </style>
</head>

<body>

  </div>

  <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let yesScale = 1;   // ðŸ‘ˆ scale tracker

    function playSound(freq, duration) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.frequency.value = freq;
      osc.type = "sine";
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
      osc.stop(audioCtx.currentTime + duration);
    }

    function noClicked() {
      if (audioCtx.state === "suspended") audioCtx.resume();
      playSound(220, 0.15);

      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");

      // Change NO text once
      noBtn.innerText = "baby ala kadhu ðŸ¥ºðŸ’”";

      // Increase YES size every click
      yesScale += 0.12;
      yesBtn.style.transform = `scale(${yesScale})`;
      yesBtn.style.boxShadow = "0 14px 35px rgba(255, 77, 109, 0.6)";
    }

  if (audioCtx.state === "suspended") audioCtx.resume();

  `;
}

  </script>
